<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
</head>
    <link rel="stylesheet" href="one.css">
<body>
    <div id="left">
        <header>
            <div id="logo">
                <img src="image 1.png" alt="">
                <img src="image 2.png" alt="">
            </div>
            <div class="side-bar">
                <div id="help">
                    <a href="">Ask Disha</a>
                    <a href="">Conatct Us</a>
                    <a href="">Alerts</a>
                </div>
                <div class="side-bar">
                    <button class="nav" id="nav1">Login</button>
                    <button class="nav" id="nav2">Register</button>
                    <button class="nav" id="nav3">Agent Login</button>
               </div>
            </div>
        </header>
        <main>
            <div id="title">
                <h1>Indian Railways</h1>
                <h2>
                   <span id="span1">Safety</span>
                   <span id="span2">Security</span>
                   <span id="span3">Puntuality</span>
                </h2>
           </div>
           <div id="ticket-area">
               <button class="area" id="area1"><b>BOOK Ticket</b></button>
               <button class="area" id="area2"><b>PNR Status</b></button>
               <button class="area" id="area3"><b>Charts/Vacancy</b></button>
           </div>
           <div id="station">
                <ul>
                   <li><h5>From</h5></li>
                   <li><h3>Bangalore</h3></li>
                   <li><h5>KSR - Bangalore</h5></li>
                </ul>
                <img id="arrow" src="sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="">
               <ul>
                   <li><h5>To</h5></li>
                   <li><h3>Kasaragod</h3></li>
                   <li><h5>KSD - Kasaragod</h5></li>
               </ul> 
           </div>
           <div id="type">
               <ul>
                   <li><h5>Date</h5></li>
                   <li><h3>01 Aug 23</h3></li>
                   <li><h5>Tuesday</h5></li>
               </ul>
               <ul>
                   <li><h5>Class</h5></li>
                   <li><h3>3A</h3></li>
                   <li><h5>AC 3 Tier</h5></li>
               </ul>
               <ul>
                   <li><h5>Seat Type</h5></li>
                   <li><h3>TATKAL</h3></li>
                   <li><h5>AC 3 Tier</h5></li>
               </ul>
           </div>
        </main>
        <button id="submit">Search Train</button>
    </div>
    <div>
        <img src="side image.png" alt="">
    </div>
</body>
</html>
